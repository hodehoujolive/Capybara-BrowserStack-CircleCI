
version: 2
jobs:
  build:
    docker:
      - image: cimg/ruby:3.0.3
    macos:
      xcode: 13.0.0
    steps:
      - checkout
      - run:
          name: e2e tests
          command: |
            ruby --version;
            gem install bundler;
            bundle install;
            bundle exec rake
      - run:
          name: generate report 
          command: |
            brew install allure
            allure serve report/allure-results/
      - store_artifacts:
          path: report/allure-results/
